<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up guys</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

   
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        
        .signup-container {
            background-color: #000;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 160, 0, 0.5); 
            width: 300px;
            text-align: center;
        }

        
        .signup-container h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        
        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #666;
            background: transparent;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
        }

       
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #00A000; 
            color: black;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: box-shadow 0.3s ease, color 0.3s ease;
            text-shadow: 0 0 5px #00A000, 0 0 10px #00A000;
        }

        .submit-btn:hover {
            color: #00A000;
            background-color: #000;
            box-shadow: 0 0 10px #00A000, 0 0 20px #00A000, 0 0 30px #00A000;
        }

        
        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #00A000;
            text-decoration: none;
            display: inline-block;
        }

        .login-link:hover {
            text-decoration: underline;
            color: #00FF00; /* Brighter green on hover */
        }
    </style>
</head>
<body>
    
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="input-group">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Confirm Password" required>
        </div>
        <button class="submit-btn">SIGN UP</button>

        
        <p><a href="login.html" class="login-link">Already have an account? Log in</a></p>
    </div>
</body>
</html>
